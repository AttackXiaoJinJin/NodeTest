<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>聊天室</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="content">
  <!--显示聊天室名称-->
  <div id="room">
  </div>
  <!--各个聊天室列表-->
  <div id="room-list"></div>
  <!--显示聊天消息-->
  <div id="messages"></div>
  <!--用户用来输入聊天命令和消息-->
  <form id="send-form">
    <input type="text" id="send-message">
    <input type="submit" id="send-button" value="Send">

    <!--帮助信息-->
    <div id="help">
      聊天指令：
      <ul>
        <li>改变昵称：<code>/nick [用户名]</code></li>
        <li>加入或创建房间：<code>/join [房间名]</code></li>
      </ul>
    </div>
  </form>
</div>

<script src="../util/jquery.min.js"></script>


</body>
</html>
